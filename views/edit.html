<html lang="en">
    <head>
        <title>Edit a trip</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script defer src="../scripts/create.js"></script>
    </head>
    <body style="background:#94c3eb">
        <h1 class="text-center">Holiday Trip Planner</h1>
        <h2 class="text-center">Edit a trip</h2>

        <div class="container">
            <form  id="createForm" action="create" method="POST">
                
                    <p></p>
                    
                        <div class="col">
                            <label for="id">Enter Destination</label>
                            <input type="text" class="form-control col-sm-8" name="ID" id="tripID" placeholder="Destination" required>
                        </div>
                        <p></p>
                        <div class="col">
                                <label for="numberOfPeople">Enter Number of People</label>
                                <input type="number" class="form-control col-sm-8" name="numberOfPeople" id="numberOfPeople" min="1" placeholder="number of People"required/>
                        </div>
                        <p></p>
                    <div class="col">
                        <label for="startdate">Start Date</label>
                        <input type="date" class="form-control col-sm-8" name="startDate" id="startDate" required/>
                    </div>
                    <p></p>
                    <div class="col">
                        <label for="enddate">End Date</label>
                        <input type="date" class="form-control col-sm-8" name="endDate" id="endDate"/>
                    </div>
                    <p></p>
                    <div class="col">
                    <button type="submit" id="submit" class="btn btn-primary"> Save Changes </button>
                     </div>
            </form>
        </div>
    </body>
</html>
